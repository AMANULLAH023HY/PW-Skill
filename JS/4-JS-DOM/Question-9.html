<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-9</title>
</head>

<body>
  <style>
    body {
      height: 200px;
      width: 100%;
      border: 2px solid black;

    }
  </style>

  <div class="container">
    <button id="login" onclick="pressForLogin()">Login</button>
    <button id="logout" onclick="pressForLogout()">Logout</button>
    <h1 id="status"></h1>
  </div>
  <script>
    function pressForLogin() {
      localStorage.setItem("auth", true);
      window.location.reload();
    }

    function pressForLogout() {
      localStorage.setItem("auth", false);
      window.location.reload();
    }

    const heading = document.getElementById("status");
    const loginStatus = localStorage.getItem("auth");
    if (loginStatus != "false") {
      heading.innerHTML = "User is logged In";
    } else {
      heading.innerHTML = "User Has Not logged In";
    }
  </script>

</body>

</html>
