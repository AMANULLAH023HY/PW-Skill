<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration form</h1>
    <form action="" method="get">
        <label for="user-name">Enter User Name</label>
        <input type="name" name="name" id="user-name"><br>
        <label for="email">Email-Address</label>
        <input type="email" name="email" id="email"><br>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass"><br>
        <label for="condition">to agree to the terms and conditions Use the text input type for the name and email
            fields, <br> the password input type for the password field, <br> and the checkbox input type for the terms
            and conditions field.</label>
        <input type="checkbox" id="condition">

    </form>
</body>

</html>
