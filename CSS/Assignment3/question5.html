<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>

    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f1f1f1;
            overflow: hidden;
        }

        .image {

            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .image {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Hover below to reveal a surprise</h1>
        <img class="image" src="./img.jpeg" alt="Surprise Image">
    </div>
</body>

</html>
